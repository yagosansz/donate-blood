<!DOCTYPE html>
<!-- HTML 
  Hypertext - text with links to other documents 
  Markup - text contains <tags>
  Language - text needs to follow the a specific syntax
-->

<html>

<head>
  <!-- page configuration -->
  <title>Donate Life! Donate Blood.</title>
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- All the content that will be visible/accessible to/by the user -->
  <header>
    <img 
      class="logo"
      src="/logo2.png" 
      alt="Donate blood"
    >
    <h2>Your donation matters!</h2>
    <p>Save up to 3 lifes with 1 donation</p>
    <p>Mora than 25,000 donations are needed everyday</p>
    <p>Only ~3.4% of the Canadian population donates blood</p>

    <button>I want to help</button>
  </header>

  <section class="form hide">
    <h2>Enter our donor's list!</h2>
    <form action="/" method="POST">
      <input 
        type="text" 
        name="name"
        placeholder="Full Name"
      >
      <input 
        type="text" 
        name="email"
        placeholder="E-mail"
      >
    <input 
      type="text" 
      name="bloodType"
      placeholder="Blood Type"
    >
    <button>I want to help</button>
    </form>
  </section>

  <main>
    <h2>Last <span>donors</span></h2>
    
    <section class="donors">
      {% for donor in donors %}

        <div class="donor">
          <div class="blood-type">{{donor.bloodType}}</div>
          <p>{{donor.name}}</p>
        </div>

      {% endfor %}
    </section>
  </main>

  <footer>
    Made with ❤️ by Yago.
  </footer>

  <script src="/script.js"></script>
</body>

</html>
