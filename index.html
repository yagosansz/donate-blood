<!DOCTYPE html>
<!-- HTML 
  Hypertext - text with links to other documents 
  Markup - text contains <tags>
  Language - text needs to follow the a specific syntax
-->

<html>

<head>
  <!-- page configuration -->
  <!-- Challenge: How to change the page's icon? -->
  <title>Donate Life! Donate Blood.</title>
</head>

<body>
  <!-- All the content that will be visible/accessible to/by the user -->
  <header>
    <h1>Donate.</h1>
    <h2>Your donation matters!</h2>
    <p>Save up to 3 lifes with 1 donation</p>
    <p>Mora than 38,000 donations are needed everyday</p>
    <p>Only 1.9% of the Canadian population, donates blood</p>

    <button>I want to help</button>
  </header>

  <section class="form">
    <h2>Enter our donor's list!</h2>
    <form action="/">
      <input 
        type="text" 
        name="name"
        placeholder="Full Name"
      >
      <input 
        type="text" 
        name="email"
        placeholder="email"
      >
    <input 
      type="text" 
      name="bloodType"
      placeholder="Blood Type"
    >
    <button>I want to help</button>
    </form>
  </section>

  <main>
    <h2>Last donors</h2>
    
    <section class="donors">
      <div class="donor">
        <div class="blood-type">AB+</div>
        <p>Yago Santos</p>
      </div>
      <div class="donor">
        <div class="blood-type">B+</div>
        <p>Mayk Tyler</p>
      </div>
      <div class="donor">
        <div class="blood-type">A+</div>
        <p>Steve Ramos</p>
      </div>
      <div class="donor">
        <div class="blood-type">O+</div>
        <p>Hugo Schutz</p>
      </div>
    </section>
  </main>

  <footer>
    With ❤️ by Yago.
  </footer>
</body>

</html>
